[behave]
# Output format - configured via command line in run_tests.py
# format is not set here to avoid conflicts

# Show skipped tests
show_skipped = true

# Show timings
show_timings = true

# Stop on first failure (set to false for full run)
stop = false

# Logging level
logging_level = INFO

# Default tags (can be overridden via command line)
# tags = @smoke

# Paths
paths = features

# Step definitions
steps_dir = features/steps

# stdout capture
stdout_capture = false
stderr_capture = false
log_capture = false
